<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Interactive Accordion Component</h1>
    </header>

    <main>
        <div class="accordion-container">
            <div class="accordion-section">
                <div class="accordion-header">Section 1</div>
                <div class="accordion-content">
                    <p>This is the content of section 1. You can place any content here.</p>
                </div>
            </div>
            <div class="accordion-section">
                <div class="accordion-header">Section 2</div>
                <div class="accordion-content">
                    <p>This is the content of section 2. Feel free to add more details.</p>
                </div>
            </div>
            <div class="accordion-section">
                <div class="accordion-header">Section 3</div>
                <div class="accordion-content">
                    <p>This is the content of section 3. Customize it as needed.</p>
                </div>
            </div>
            <!-- Add more sections as needed -->
        </div>
    </main>

    <footer>
        <p>Made by Ekansh Verma</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
